<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    top:0;
    left:0;
    width:95%;
    z-index: 1000;
}
#main-col{
    text-decoration: none;
    color: #0000cc;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
}

header nav a {
    margin: 0 20px;
    text-decoration: none;
    color: #333333;
    font-size: 16px;
}
header nav a:hover{
    color: black;
    font-weight: bolder;
}

header .login .btn ,#view{
    text-decoration: none;
    font-size: 16px;
    color: #ffffff;
    background-color: #0000cc;
    padding: 10px 20px;
    border-radius: 5px;
    margin-left: 15px;
    border: 1px solid transparent;
} 
.login a:hover, #logout:hover{
    border: 5px solid #047ffb;
}

header .login #logout {
    background-color: transparent;
    color: #0000cc;
    border-color: #0000cc;
}
#Hire{
    height: 80px;
    border-radius: 50%;
}
span{
    font-size: 50px;
}
.avatar {
    vertical-align: middle;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    position: relative;
    display: inline-block;
  }
  

.dropdown {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    font-size: 15px;
}

.dropdown a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {
    background-color: #f1f1f1;
}

.show {
    display: block;
}
        .profile-column {
            width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 150px;
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .edit-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .edit-icon:focus {
            outline: 2px solid #4CAF50;
            outline-offset: 4px;
        }
        .edit-profile-form {
            display: none;
            flex-direction: column;
        }
        .edit-profile-form.active {
            display: flex;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        input, select, textarea {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 97%;
        }
        #gender{
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleEditProfile() {
            const form = document.querySelector('.edit-profile-form');
            form.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo"><img src="job logo.png" id="Hire"><a href="job_search.html" id="main-col"><span>ùùú</span>ùùû…åùùö &nbsp;<span>ùù°</span>ùùñùù©…åùùûùù¨</a></div>
        <nav>
            <a href="job_search.html" target="_parent">Home</a>    
            <a href="postajob.html" target="_parent">Post_a_Job</a>
            <a href="help.html" target="_parent">Help</a>
        </nav>
        <div class="login">
            <a href="home.html" target="_parent" id="logout" class="btn">Logout</a>
        
            <img src="https://e7.pngegg.com/pngimages/136/22/png-clipart-user-profile-computer-icons-girl-customer-avatar-angle-heroes-thumbnail.png" alt="User Avatar" class="avatar" onclick="toggleDropdown()">
            <div id="myDropdown" class="dropdown">
                <a href="#">Edit Profile</a>
                <a href="home.html" >Logout</a>
            </div>
        </div>
    </header>
    <div class="profile-column">
        <div class="profile-header">
            <h2>Edit Profile</h2>
            <img 
                src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" 
                alt="Edit Icon" 
                class="edit-icon" 
                tabindex="0" 
                onclick="toggleEditProfile()"
                aria-label="Edit profile"
            >
        </div>
        <form class="edit-profile-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="eg: abc@gmail.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Write something about yourself"></textarea>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
