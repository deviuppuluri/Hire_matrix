<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="apply.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>

    <div class="form-container">
        <h1>Application Form</h1>
        <form id="application-form" enctype="multipart/form-data">
            
            <!-- Personal Information -->  
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="eg: abc@gmail.com" required>
                
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="+91xxxxxxxxxx" maxlength="10" required>
                
                <label>Gender:</label>
                <input type="radio" id="gender-male" name="gender" value="Male" required> Male
                <input type="radio" id="gender-female" name="gender" value="Female" required> Female
                <input type="radio" id="gender-other" name="gender" value="Other" required> Other
            </div>

            <!-- Qualification Selection (Intermediate and Diploma only) -->
            <div class="form-section">
                <h2>Educational Information</h2>

                <!-- SSC Fields (Separate container, not part of selection) -->
                <div id="ssc-fields" class="form-section">
                    <h2>SSC Details</h2>
                    <label for="ssc-board">SSC Board:</label>
                    <input type="text" id="ssc-board" name="ssc-board" placeholder="Enter SSC Board name" required>
            
                    <label for="ssc-year">Year of Completion:</label>
                    <input type="text" id="ssc-year" name="ssc-year" placeholder="Enter SSC year of completion" required>

                    <label for="ssc-cgpa">CGPA:</label>
                    <input type="text" id="ssc-cgpa" name="ssc-cgpa" placeholder="Enter cgpa" required>
                </div>
                
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification" required>
                    <option value="">Select Qualification</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="diploma">Diploma</option>
                </select>

                <!-- Intermediate Fields -->
                <div id="intermediate-fields" style="display:none;">
                    <label for="intermediate-board">Intermediate Board:</label>
                    <input type="text" id="intermediate-board" name="intermediate-board" placeholder="Enter Intermediate Board name">
        
                    <label for="intermediate-year">Year of Completion:</label>
                    <input type="text" id="intermediate-year" name="intermediate-year" placeholder="Enter Intermediate year of completion">

                    <label for="intermediate-percentage">Percentage:</label>
                    <input type="text" id="intermediate-percentage" name="intermediate-percentage" placeholder="Enter Intermediate percentage">
                </div>

                <!-- Diploma Fields -->
                <div id="diploma-fields" style="display:none;">
                    <label for="diploma-college">Diploma College:</label>
                    <input type="text" id="diploma-college" name="diploma-college" placeholder="Enter Diploma College name">

                    <label for="diploma-year">Year of Completion:</label>
                    <input type="text" id="diploma-year" name="diploma-year" placeholder="Enter Diploma year of completion">

                    <label for="diploma-Percentage">Percentage:</label>
                    <input type="text" id="diploma-Percentage" name="diploma-Percentage" placeholder="Enter Diploma percentage">
                </div>
            </div>

            

            <!-- Undergraduate Fields (Separate container, not part of selection) -->
            <div id="undergraduate-fields" class="form-section">
                <h2>Undergraduate Details</h2>
                <label for="undergraduate-college">Undergraduate College:</label>
                <input type="text" id="undergraduate-college" name="undergraduate-college" placeholder="Enter Undergraduate College name" required>

                <label for="undergraduate-year">Year of Completion:</label>
                <input type="text" id="undergraduate-year" name="undergraduate-year" placeholder="Enter Undergraduate year of completion" required>

                <label for="undergraduate-percentage">Percentage:</label>
                <input type="text" id="undergraduate-percentage" name="undergraduate-percentage" placeholder="Enter Undergraduate percentage" required>
            </div>

            <!-- Resume Upload -->
            <div class="form-section">
                <h2>Resume Upload</h2>
                <label for="resume" id="upload-label">Drag & drop your resume here or click to select a file (PDF only):</label>
                <div id="drop-area" class="drop-area">
                    <input type="file" id="resume" name="resume" accept=".pdf" required style="display:none;">
                    <div id="file-info" class="file-info">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop or Click to Upload</p>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-section">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script type="module" src="apply.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</body>
</html>
